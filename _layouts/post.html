<!DOCTYPE html>
<html lang="de">
<head>
  {% include head.html %}
  <style>
    .container { display: flex; gap: 2rem; max-width: 1100px; margin: 2rem auto 0 auto; }
    .sidebar { width: 250px; flex-shrink: 0; background: #f3f4f6; padding: 1.5rem 1rem; border-radius: 12px; box-shadow: 0 2px 8px #0001; }
    .sidebar h2 { font-size: 1.15em; margin-top: 0; }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar li { margin-bottom: .7em; }
    .sidebar a { color: #3b82f6; text-decoration: none; transition: color 0.2s; }
    .sidebar a:hover { text-decoration: underline; color: #2563eb; }
    .blog-content { flex: 1; background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 2px 8px #0001; }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; margin-bottom: 2rem; }
    }
  </style>
</head>

<script src="{{ '/assets/js/main.js' | relative_url }}"></script>
<body>
  {% include header.html %}
<main class="site-main">
  <div class="container">
    <!-- Sidebar (ausklappbar) -->
    <aside class="sidebar" id="sidebar">
      <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Sidebar ein-/ausklappen">
        &#9776; <!-- Hamburger-Icon -->
      </button>
      <h2>Alle Beitr√§ge</h2>
      <ul>
        {% for post in site.posts %}
          <li {% if post.url = page.url %}class="active"{% endif %}>
            <a href="{{ post.url | relative_url }}">
              {{ post.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </aside>
    <!-- Hauptinhalt -->
    <article class="blog-content">
      <h1>{{ page.title }}</h1>
      <p><small>{{ page.date | date: "%d.%m.%Y" }}</small></p>
      {{ content }}
    </article>
  </div>
</main>
  {% include footer.html %}
<script src="/w/assets/js/main.js"></script>
</body>
</html>
