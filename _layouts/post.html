<!DOCTYPE html>
<html lang="de">
<head>
  {% include head.html %}
  </head>

<body>
  {% include header.html %}
<main class="site-main">
  <div class="container">
    <!-- Sidebar (ausklappbar) -->
    <aside class="sidebar" id="sidebar">
      <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Sidebar ein-/ausklappen">
        &#9776; <!-- Hamburger-Icon -->
      </button>
      <h2>Alle Beitr√§ge</h2>
      <ul>
        {% for post in site.posts %}
          <li {% if post.url == page.url %}class="active"{% endif %}>
            <a href="{{ post.url | relative_url }}">
              {{ post.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </aside>
    <!-- Hauptinhalt -->
    <article class="blog-content">
      <h1>{{ page.title }}</h1>
